name: Deploy Airport Maps

on:
  workflow_run:
    workflows: ["Build JSON from .alist"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run build_data.py
        run: python air/scripts/build_data.py

      - name: Download OurAirports CSV
        run: curl -L -o ourairports.csv https://raw.githubusercontent.com/davidmegginson/ourairports-data/main/airports.csv

      - name: Enrich airports.csv
        run: python air/scripts/enrich_airports.py

      - name: Commit updated airports.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add air/data/airports.csv
          git diff --cached --quiet || git commit -m "Auto-enriched airports.csv"
          git push

      - name: Build and Deploy to GitHub Pages
        uses: actions/configure-pages@v3
