<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visited Airports</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 500px; margin: 1em 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.4em; border: 1px solid #ccc; text-align: center; }
    th.sortable:hover { cursor: pointer; background-color: #f0f0f0; }
    .svg-icon { text-align: center; }
    a.user-link { text-decoration: none; color: blue; }
    a.user-link:hover { text-decoration: underline; }
    .map-legend {
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .map-legend svg {
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1 id="title">Visited Airports</h1>
  
  <!-- Back to summary link, only shown on user pages -->
  <div id="backToSummary" style="display: none; margin-bottom: 0.5em;">
    <a href="user.html" style="font-weight: bold; font-size: 1.1em;">See summary for all users</a>
  </div>
  
  <!-- User dropdown is always visible -->
  <label for="userSelect">Select user:</label>
  <select id="userSelect" aria-label="User selection menu"></select>
  
  <!-- Show totals only in user mode -->
  <span id="totals" style="margin-left: 1em; font-weight: bold; display:none;"></span>
  
  <!-- Optional checkbox, hidden by default -->
  <label style="margin-left: 1em; display:none;" id="showAllLabel">
    <input type="checkbox" id="showAllCheckbox" aria-label="Toggle to show all airports"> Show all airports
  </label>
  
  <!-- Map only visible in user mode -->
  <div id="map" style="display:none;"></div>
  
  <!-- Summary only visible when no user -->
  <div id="userSummary" style="display:none; margin-top: 1em;">
    <h2>Traveler Summary</h2>
    <table id="userSummaryTable">
      <thead>
        <tr>
          <th class="sortable" data-sort="user">User</th>
          <th class="sortable" data-sort="total">Total</th>
          <th class="sortable" data-sort="arrivals">Arrivals</th>
          <th class="sortable" data-sort="departures">Departures</th>
          <th class="sortable" data-sort="layovers">Layovers</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Airport table visible only in user mode -->
  <table id="airportTable" style="display:none;">
    <thead>
      <tr>
        <th class="sortable">Country</th>
        <th class="sortable">IATA</th>
        <th class="sortable">Airport</th>
        <th class="sortable">Arrival</th>
        <th class="sortable">Departure</th>
        <th class="sortable">Layover</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("Leaflet loaded?", typeof L, "L.marker?", typeof L.marker);
  </script>
  <script src="user.js" defer></script>
</body>
</html>
