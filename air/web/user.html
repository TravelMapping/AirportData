<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User's Visited Airports</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 500px; margin: 1em 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.4em; border: 1px solid #ccc; text-align: center; }
    .svg-icon { text-align: center; }
  </style>
</head>
<body>
  <h1 id="title">Visited Airports</h1>
  
  <!-- User dropdown is always visible -->
  <label for="userSelect">Select user:</label>
  <select id="userSelect"></select>
  
  <!-- Show totals only in user mode -->
  <span id="totals" style="margin-left: 1em; font-weight: bold; display:none;"></span>
  
  <!-- Optional checkbox, hide by default if unused -->
  <label style="margin-left: 1em; display:none;" id="showAllLabel">
    <input type="checkbox" id="showAllCheckbox"> Show all airports
  </label>
  
  <!-- Map only visible in user mode -->
  <div id="map" style="display:none;"></div>
  
  <!-- Summary only visible when no user -->
  <div id="userSummary" style="display:none; margin-top: 1em;">
    <h2>Traveler Summary</h2>
    <table id="userSummaryTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Total</th>
          <th>Arrivals</th>
          <th>Departures</th>
          <th>Layovers</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Airport table visible only in user mode -->
  <table id="airportTable" style="display:none;">
    <thead>
      <tr>
        <th>Country</th>
        <th>IATA</th>
        <th>Airport</th>
        <th>Arrival</th>
        <th>Departure</th>
        <th>Layover</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</script>
<script src="user.js" defer></script>

</body>
</html>
